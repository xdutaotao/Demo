<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>会员资料</title>
    <link rel="stylesheet" type="text/css" href="css/Myapp.css"/>
</head>
<body class="gray-bg">
<div class="title-tip"></div>
<!--基本信息-->
<div class="sub-title"> 基本信息</div>
<div class="mall_list white-bg">
    <div class="mall_detail">
        <div class="row ">
            <div class="col col-33">交易商编码</div>
            <div class="col member-node"></div>
        </div>
        <div class="row">
            <div class="col col-33">公司名称</div>
            <div class="col member-company"></div>
        </div>
        <div class="row">
            <div class="col col-33">详细地址</div>
            <div class="col member-address"></div>
        </div>
        <div class="row">
            <div class="col col-33">座机号</div>
            <div class="col member-phone"></div>
        </div>
        <div class="row">
            <div class="col col-33">联系人</div>
            <div class="col member-people"></div>
        </div>
        <div class="row">
            <div class="col col-33">手机号</div>
            <div class="col member-tel"></div>
        </div>
        <div class="row">
            <div class="col col-33">联系人邮箱</div>
            <div class="col member-email"></div>
        </div>
    </div>
</div>
<!--认证资料-->
<div class="sub-title"> 认证资料</div>
<div class="approve row white-bg">
    <div class="col col-40 business-license text-center">
        <a href=""  ><img src="" alt=""></a>
        <div class="text-center">营业执照</div>
    </div>
    <div class="col col-40 tax-login text-center">
        <a href="" ><img src="" alt=""></a>
        <div class="text-center">税务登记证</div>
    </div>
    <div class="col col-40 organize-code text-center">
        <a href="" ><img src="" alt=""></a>
        <div class="text-center">组织机构代码证</div>
    </div>
    <div class="col col-40 stevens-jonnson text-center">
        <a href="" ><img src="" alt=""></a>
        <div class="text-center">综合证</div>
    </div>
    <div class="col col-40 danger-license text-center">
        <a href=""><img src="" alt="" ></a>
        <div class="text-center">危化品经营许可证</div>
    </div>
</div>
<!--银行信息-->
<div class="bank-info">
<div class="sub-title"> 银行信息</div>
<div class="mall_list white-bg">
    <div class="mall_detail">
        <div class="row ">
            <div class="col col-33">签约银行</div>
            <div class="col member-deal"></div>
        </div>
        <div class="row">
            <div class="col col-33">银行账号</div>
            <div class="col member-num"></div>
        </div>
    </div>
</div>
</div>
<!--开票信息-->
<div class="bank-ticket">
<div class="sub-title"> 开票信息</div>
<div class="mall_list white-bg">
    <div class="mall_detail">
        <div class="row ">
            <div class="col col-33">开票银行</div>
            <div class="col member-bank"></div>
        </div>
        <div class="row">
            <div class="col col-33">开票账号</div>
            <div class="col member-ticket"></div>
        </div>
        <div class="row">
            <div class="col col-33">企业税号</div>
            <div class="col member-tax"></div>
        </div>
        <div class="row">
            <div class="col col-33">开票电话</div>
            <div class="col member-tax-tel"></div>
        </div>
        <div class="row">
            <div class="col col-33">开票地址</div>
            <div class="col member-tax-address"></div>
        </div>
    </div>
</div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/alertPopShow.js"></script>
<script src="js/member_info.js"></script>
</body>
</html>
