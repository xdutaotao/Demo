<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我收到的询盘信息</title>
    <link rel="stylesheet" type="text/css" href="css/Myapp.css"/>
</head>
<body class="gray-bg">
<div class="mall_list white-bg" style="margin-bottom:10px">
    <div class="row firstRow">
        <div class="col"><span class="cus-tag red-bg"></span><span class="cus-way blue-bg"></span><span
                class="cus-category"></span></div>

    </div>
    <div class="mall_detail">
        <div class="row">
            <div class="col col-33">产地</div>
            <div class="col mall-address "></div>
        </div>
        <div class="row">
            <div class="col col-33">包装</div>
            <div class="col mall-pack "></div>
        </div>
        <div class="row">
            <div class="col col-33">交易单位</div>
            <div class="col mall-unit "></div>
        </div>
        <div class="row">
            <div class="col col-33">数量</div>
            <div class="col mall-number "></div>
        </div>


        <div class="row">
            <div class="col col-33">最小交收量</div>
            <div class="col mall-small "></div>
        </div>
        <!--<div class="row">-->
        <!--<div class="col col-33">可售量</div>-->
        <!--<div class="col mall-have cus-green"></div>-->
        <!--</div>-->


        <div class="row">
            <div class="col col-33">价格</div>
            <div class="col cus-red mall-price "></div>
        </div>
        <div class="row">
            <div class="col col-33">询盘价格</div>
            <div class="col cus-red mall-requireprice "></div>
        </div>
        <div class="row">
            <div class="col col-33">交收方式</div>
            <div class="col mall-way "></div>
        </div>
        <div class="row">
            <div class="col col-33">交货日期</div>
            <div class="col mall-date "></div>
        </div>

        <div class="row">
            <div class="col col-33">交易员</div>
            <div class="col mall-member "></div>
        </div>
        <div class="row">
            <div class="col col-33">还盘价格</div>
            <div class="col cus-red mall-offerprice "></div>
        </div>
        <div class="row">
            <div class="col col-33">询盘总量</div>
            <div class="col mall-requirenum "></div>
        </div>
        <div class="isHide">
            <div class="row">
                <div class="col col-33">配送范围</div>
                <div class="col mall-moderange"></div>
            </div>
        </div>
        <div class="isShow">
            <div class="row">
                <div class="col col-33">托盘种类</div>
                <div class="col mall-kind"></div>
            </div>
            <div class="row">
                <div class="col col-33">仓库地址</div>
                <div class="col mall-place "></div>
            </div>
            <div class="row">
                <div class="col col-33">仓库名称</div>
                <div class="col mall-placename "></div>
            </div>
            <div class="row">
                <div class="col col-33">交货地</div>
                <div class="col mall-orderplace "></div>
            </div>
            <!--<div class="row">-->
            <!--<div class="col col-33">交易员</div>-->
            <!--<div class="col mall-people"></div>-->
            <!--</div>-->
            <div class="row">
                <div class="col col-33">仓库组</div>
                <div class="col mall-warehouseGrop"></div>
            </div>
            <div class="row">
                <div class="col col-33">货代</div>
                <div class="col mall-forwarder"></div>
            </div>
            <div class="row">
                <div class="col col-33">联系人-手机</div>
                <div class="col mall-phone "></div>
            </div>


            <!--<div class="row">-->
            <!--<div class="col col-33">报盘时间</div>-->
            <!--<div class="col mall-date "></div>-->
            <!--</div>-->
            <div class="row">
                <div class="col col-33">买家提货附加费</div>
                <div class="col mall-charge "></div>
            </div>
            <div class="row">
                <div class="col col-33">提货通知日</div>
                <div class="col mall-chargedate"></div>
            </div>
            <div class="row">
                <div class="col col-33">保证金比例</div>
                <div class="col mall-sure "></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/alertPopShow.js"></script>
<script type="text/javascript" src="js/reinquire_detail.js"></script>
</body>
</html>
