<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>报盘信息</title>
    <link rel="stylesheet" type="text/css" href="css/Myapp.css"/>
</head>
<body class="gray-bg">
<div class="mall_list white-bg">
    <div class="row firstRow">
        <div class="col col-70 "><span class="cus-tag red-bg"></span><span class="cus-category"></span> </div>
        <div class="col col-right"></div>
    </div>
    <div class="mall_detail">
        <div class="row">
            <div class="col col-33">成交号</div>
            <div class="col mall-address "></div>
        </div>
        <div class="row">
            <div class="col col-33">交收号</div>
            <div class="col mall-address "></div>
        </div>
        <div class="row">
            <div class="col col-33">交收方式</div>
            <div class="col mall-way "></div>
        </div>
        <div class="row">
            <div class="col col-33">产地</div>
            <div class="col mall-small "></div>
        </div>
        <div class="row">
            <div class="col col-33">交货地</div>
            <div class="col mall-place "></div>
        </div>
        <div class="row">
            <div class="col col-33">交收量</div>
            <div class="col mall-place "></div>
        </div>


        <div class="row">
            <div class="col col-33">成交单价</div>
            <div class="col cus-red mall-price "></div>
        </div>
        <div class="row">
            <div class="col col-33">贷款总额</div>
            <div class="col mall-date "></div>
        </div>
        <div class="row">
            <div class="col col-33">交货日期</div>
            <div class="col mall-date "></div>
        </div>
        <div class="row">
            <div class="col col-33">溢短数量</div>
            <div class="col mall-date "></div>
        </div>
        <div class="row">
            <div class="col col-33">仓库地址</div>
            <div class="col mall-place "></div>
        </div>
        <div class="row">
            <div class="col col-33">仓库联系人及电话</div>
            <div class="col mall-phone "></div>
        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/alertPopShow.js"></script>
<script type="text/javascript" src="js/mall_detail.js"></script>
</body>
</html>
