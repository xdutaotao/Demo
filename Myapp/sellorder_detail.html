<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>报盘信息</title>
    <link rel="stylesheet" type="text/css" href="css/Myapp.css"/>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="gray-bg">
<div class="mall_list white-bg">
    <div class="row firstRow">
        <div class="col"><span class="cus-tag red-bg"></span><span class="cus-way blue-bg"></span><span
                class="cus-way yellow-bg"></span><span class="cus-category"></span></div>
    </div>
    <div class="mall_detail">
        <div class="row">
            <div class="col col-33">产地</div>
            <div class="col mall-address "></div>
        </div>
        <div class="row">
            <div class="col col-33">包装</div>
            <div class="col mall-pack "></div>
        </div>
        <div class="row">
            <div class="col col-33">交易单位</div>
            <div class="col mall-unit "></div>
        </div>
        <div class="row">
            <div class="col col-33">总量</div>
            <div class="col mall-quality "></div>
        </div>
        <div class="row ">
            <div class="col col-33">可售量</div>
            <div class="col mall-have cus-green"></div>
            <div class="col have-input"><input type="tel" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                               onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="4">&nbsp;批
            </div>
        </div>
        <div class="row ">
            <div class="col col-33">最小交收量</div>
            <div class="col mall-small"></div>
            <div class="col small-input"><input type="tel" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="4">&nbsp;批
            </div>
        </div>
        <div class="row">
            <div class="col col-33">价格</div>
            <div class="col cus-red mall-price "></div>
            <div class="col price-input"><input type="tel" onkeyup="this.value=this.value.replace(/\D/g,'')"
                                                onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6">&nbsp;元/吨
            </div>
        </div>
        <div class="row">
            <div class="col col-33">货物质量</div>
            <div class="col mall-qualified"></div>
        </div>
        <div class="isShow">
            <div class="row">
                <div class="col col-33">托盘种类</div>
                <div class="col mall-kind"></div>
            </div>
            <div class="row">
                <div class="col col-33">货代</div>
                <div class="col mall-forwarder"></div>
            </div>
            <div class="row">
                <div class="col col-33">仓库组</div>
                <div class="col mall-warehouseGrop"></div>
            </div>

            <div class="row havequality">
                <div class="col col-33">吨数</div>
                <div class="col mall-haveWeight"></div>
            </div>

            <div class="row smallquality">
                <div class="col col-33">最小交收吨数</div>
                <div class="col mall-smallWeight"></div>
            </div>
            <div class="row">
                <div class="col col-33">交货地</div>
                <div class="col mall-place "></div>
            </div>
            <div class="row">
                <div class="col col-33">仓库地址</div>
                <div class="col mall-warehouse "></div>
            </div>
            <div class="row">
                <div class="col col-33">仓库联系人及电话</div>
                <div class="col mall-phone "></div>
            </div>
            <div class="row">
                <div class="col col-33">交收方式</div>
                <div class="col mall-way "></div>
            </div>
            <div class="row">
                <div class="col col-33">交货日期</div>
                <div class="col mall-date "></div>
            </div>
            <div class="row">
                <div class="col col-33">报盘时间</div>
                <div class="col mall-orderdate "></div>
            </div>
            <div class="row">
                <div class="col col-33">买家提货附加费</div>
                <div class="col mall-charge "></div>
            </div>
            <div class="row">
                <div class="col col-33">提货通知日</div>
                <div class="col mall-chargedate"></div>
            </div>
            <div class="row">
                <div class="col col-33">保证金比例</div>
                <div class="col mall-sure "></div>
            </div>
        </div>
        <div class="isHide">
            <div class="row">
                <div class="col col-33">小单费</div>
                <div class="col mall-smallcharge "></div>
            </div>
            <div class="row">
                <div class="col col-33">小单范围</div>
                <div class="col mall-smallrange "></div>
            </div>
            <div class="row">
                <div class="col col-33">配送范围</div>
                <div class="col mall-moderange "></div>
            </div>
        </div>

    </div>
    <div style="height: 50px;border: none;background: #f2f2f2">

    </div>
</div>
<div class="mallcontact">
    <div class="row">
        <div class="col col-50">
            <button class="button button-full button-light revocation">
                撤销
            </button>
        </div>
        <div class="col col-50">
            <button class="button button-full red-bg-font redact">
                编辑
            </button>
        </div>
    </div>
</div>
<div class="mallcontact2" style="display: none">
    <div class="row">
        <div class="col ">
            <button class="button button-full red-bg-font">
                确定
            </button>
        </div>

    </div>
</div>
<div class="mallcontact3" style="display: none">
    <div class="row">
        <div class="col">
            <button class="button button-full red-bg-font">
                返回
            </button>
        </div>
    </div>
</div>

<div class="mask"></div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/alertPopShow.js"></script>
<script type="text/javascript" src="js/sellorder_detail.js?v=1"></script>
</body>
</html>
