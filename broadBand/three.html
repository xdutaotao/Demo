<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>宽带到期续费</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.easydropdown.min.js"></script>
</head>
<body>
<div class="main-div">
    <div style="flex: 1; display: flex; border-top: 1px solid #ddd; justify-content: space-around;
          flex-direction: column; background-color: #37dec9">

        <div style="display: flex">
            <span style="flex: 2; font-size: 14px;
                text-align: center; color: white">输入宽带信息</span>
            <span style="flex: 1"></span>
            <span style="flex: 2; font-size: 14px;
                text-align: center; color: white">商家处理订单</span>
            <span style="flex: 1"> </span>
        </div>

        <div style="height: 2px; background-color: white; margin: 0px 10px"></div>

        <div style="display: flex">
            <span style="flex: 1"></span>
            <span style="flex: 2; font-size: 14px;
                text-align: center; color: white">输入宽带信息</span>
            <span style="flex: 1"></span>
            <span style="flex: 2; font-size: 14px;
                text-align: center; color: white">商家处理订单</span>
        </div>

        <div style="color: #37dec9; background-color: white; display: flex;
                    align-items: center; height: 40px; font-size: 18px; margin: 0px 50px;
                    justify-content: center; border-radius: 25px">
            <img src="img/empty.png" alt="">
            <span>续约失败全额退款</span>
        </div>

    </div>


    <div style="flex: 2; display: flex; border-top: 1px solid #ddd;
                    flex-direction: column; background-color: aqua">

        <div class="row-padding"
             style="background-color: #ddd; color: #999; font-size: 10px; align-items: flex-end;
                 padding-bottom: 10px;">以下信息将提供给营运商用于业务办理, 请确保输入正确</div>

        <div class="row-padding">户主姓名
            <input type="text" placeholder="HZ****9098" class="input-trans"></div>

        <div class="row-padding">联系电话
            <input type="text" placeholder="高**" class="input-trans"></div>

        <div class="row-padding">
            <span style="flex: 2">宽带信息</span>
            <input style="flex: 6; margin-left: 5px" placeholder="2016.6.23" class="input-trans">
            <img src="img/empty.png" style="flex: 1">
        </div>

        <div class="row-padding">身份证号
            <input type="text" placeholder="请输入办理人身份证号码" class="input-trans"></div>

    </div>

    <div style="width: 100%; flex: 2; background-color: #ddd;
                    display: flex; justify-content: center; flex-direction: column";>

        <div style="color: white; background-color: #ff5000; display: flex;
                    align-items: center; margin: 20px; height: 40px; font-size: 18px;
                    justify-content: center; border-radius: 5px">查询</div>

        <div style="flex: 1"></div>
        <div style="text-align: center;justify-content: center;
                margin-bottom: 20px; display: flex; align-items: center">
            <img src="img/empty.png">
            <span>联系客服</span>
        </div>


    </div>


</div>


</body>


</html>
