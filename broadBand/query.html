<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>查询优惠</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.easydropdown.min.js"></script>
    <script src="js/toast.js"></script>
</head>
<body>
<div class="main-div">

    <div style="flex: 2; display: flex; border-top: 1px solid #ddd;
                    flex-direction: column; background-color: aqua">

        <div class="row-padding"
             style="background-color: #ddd; align-items: flex-start; flex-direction: column; flex: 2; justify-content: center">
            <div>根据入网时长可享相应优惠</div>
            <div style="font-size: 10px; color: #888; display: flex; align-items: center; justify-content: center">
                请放心输入，信息仅作为运营商查询优惠时使用。</div>
        </div>

        <div class="row-padding">
            <span style="flex: 1">机主姓名</span>
            <input style="flex: 3" placeholder="HZ****9098" class="input-trans">
        </div>

        <div class="row-padding">
            <span style="flex: 1">身份证</span>
            <input style="flex: 3" placeholder="高**" class="input-trans"></div>

        <div class="row-padding">
            <span style="flex: 1">手机号码</span>
            <input style="flex: 3;" placeholder="2016.6.23" class="input-trans">
        </div>

        <div class="row-padding">
            <span style="flex: 1">验证码</span>
            <input style="flex: 2;" placeholder="验证码" class="input-trans">
            <span style="flex: 1;font-size: 10px; color: #29aefe">获取验证码</span>
        </div>

    </div>

    <div style="width: 100%; flex: 2; background-color: #ddd;
                    display: flex; flex-direction: column";>

        <div style="color: white; background-color: #ff5000; display: flex;
                    align-items: center; margin: 20px; height: 40px; font-size: 18px;
                    justify-content: center; border-radius: 5px" id="query">查询可享受优惠</div>

        <div style="display: flex; align-items: center; justify-content: space-between; margin: 0px 20px">
            <div style="display: flex; align-items: center">
                <img src="img/empty.png">
                <span style="margin-left: 10px; color: #29aefe">联系卖家</span>
            </div>
            <div style="display: flex; align-items: center">
                <img src="img/empty.png">
                <span style="margin-left: 10px; color: #29aefe">查看规则</span>
            </div>
        </div>




    </div>


</div>


</body>


</html>
