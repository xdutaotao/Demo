<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>宽带到期续费</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css"/>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jquery.easydropdown.min.js"></script>
    </head>
    <body>
        <div class="main-div">
            <div style="flex: 2; display: flex; border-top: 1px solid #ddd;
                    flex-direction: column; background-color: aqua">

                <div class="row-padding"
                     style="background-color: #ddd; color: #999">当前套餐</div>

                <div class="row-padding">宽带账号
                    <input type="text" placeholder="HZ****9098" class="input-trans"></div>

                <div class="row-padding">户主姓名
                    <input type="text" placeholder="高**" class="input-trans"></div>

                <div class="row-padding">到期时间
                    <input type="text" placeholder="2016.6.23" class="input-trans"></div>

                <div class="row-padding">套餐速率
                    <input type="text" placeholder="2M" class="input-trans"></div>

                <div class="row-padding">套餐价格
                    <input type="text" placeholder="200元/年" class="input-trans"></div>

            </div>


            <div style="flex: 2; display: flex; border-top: 1px solid #ddd;
                    flex-direction: column; background-color: aqua">

                <div class="row-main"
                     style="background-color: #ddd; color: #999;
                        flex: 3; ">续约后套餐</div>

                <div class="row-main speed" style="display: flex;">
                    <span style="flex: 2">宽带速率</span>

                    <div class="dropdown" style="flex: 6; height: 100%">
                        <select tabindex="1" style="height: 100%; width: 100%">
                            <option value="" class="label">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>

                <div class="row-main" style="display: flex;">
                    <span style="flex: 2">续约时长</span>
                    <div class="dropdown" style="flex: 6; height: 100%">
                        <select tabindex="1" style="height: 100%; width: 100%">
                            <option value="" class="label">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>

                <div class="row-main">续约金额
                    <span style="text-decoration: line-through; margin-left: 10px">1200</span>
                    <span style="color: red; margin-left: 10px">1000</span>
                </div>

                <div class="row-main">手机号码
                    <span style="margin-left: 10px">18513212904</span>
                </div>

            </div>

            <div style="width: 100%; flex: 1; background-color: #ddd;
                    display: flex; justify-content: center; flex-direction: column";>

                <div style="color: white; background-color: #ff5000; display: flex;
                    align-items: center; margin: 0px 20px; height: 40px; font-size: 18px;
                    justify-content: center; border-radius: 5px">续约该套餐</div>
                <span style="margin: 0px 20px; font-size: 12px">
                    注意事项:<br>请确保您的手机处于开机状态,便于工作人员联系</span>

            </div>


        </div>


    </body>


</html>
