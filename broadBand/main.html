        <div class="row-padding"
             style="background-color: #f4f4f4; color: #999; font-size: 0.12rem" onclick="window.location.reload(1);">当前套餐</div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">宽带账号</span>
            <span style="font-size: 0.13rem; color: #999; margin-left: 0.12rem" class=" number"></span>
        </div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">户主姓名</span>
            <span style="font-size: 0.13rem; color: #999; margin-left: 0.12rem" class=" name"></span>
        </div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">到期时间</span>
            <span style="font-size: 0.13rem; color: #999; margin-left: 0.12rem" class=" preTime"></span>
        </div>


        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">套餐速率</span>
            <span style="font-size: 0.13rem; color: #999; margin-left: 0.12rem" class="preSpeed"></span>
        </div>


        <div class="row-padding" style="background-color: #f4f4f4; height: 0.6rem; align-items: flex-end">
            <span style="font-size: 0.12rem; color: #999; margin-bottom: 0.13rem">续约后套餐</span>
        </div>

        <div class="row-main speed" style="display: flex;">
            <span style="font-size: 0.14rem">宽带速率</span>

            <div class="dropdown" style="margin-left: 0.12rem; flex: 1; display: flex; align-items: center">
                <select tabindex="1" style="height: 100%; width: 100%;-webkit-appearance: none;border:0; font-size: 0.13rem; padding: 0.12rem" class="speed">
                    <option value="0" class="label">50M</option>
                    <option value="1">100M</option>
                    <option value="2">200M</option>
                    <option value="3">500M</option>
                </select>
            </div>
        </div>

        <div class="row-main" style="display: flex;">
            <span style="font-size: 0.14rem">续约时长</span>
            <div class="dropdown" style="margin-left: 0.12rem; flex: 1; display: flex; align-items: center">
                <select tabindex="1" style="height: 100%; width: 100%;-webkit-appearance: none;border:0; font-size: 0.13rem; padding: 0.12rem" class="time" >
                    <option value="0" class="label">1年</option>
                    <option value="1">2年</option>
                    <option value="2">3年</option>
                    <option value="3">4年</option>
                </select>
            </div>
        </div>

        <div class="row-main">
            <span style="font-size: 0.14rem">续约金额</span>
            <span style="color: red; font-size: 0.13rem; margin-left: 0.12rem;">1元</span>


        </div>

        <div class="row-main" style="border-bottom: 0.005rem solid #888;">
            <span style="font-size: 0.14rem">手机号码</span>
            <input type="number" placeholder="请输入电话"
                   class="input-trans phone-input" style="flex: 3"
                   oninput="if(value.length>11)value=value.slice(0,11)">
        </div>

        <div style="color: white; background-color: #ff5000; display: flex;
                    align-items: center; margin: 0.69rem 0.16rem 0rem; height: 0.42rem; font-size: 0.18rem;
                    justify-content: center; border-radius: 0.05rem"; id="buy">续约该套餐</div>
                <span style="margin-left: 0.17rem; font-size: 0.12rem; height: 0.4rem; color: #999">
                    注意事项:<br>请确保您的手机处于开机状态,便于工作人员联系</span>


</div>
