<body>
<div class="main-div" style="min-height: 1rem">

        <div class="row-padding"
             style="background-color: #F4F4F4; align-items: flex-start; height: 1rem;
             flex-direction: column; justify-content: center">
            <span style="font-size: 0.2rem">根据入网时长可享相应优惠</span>
            <span style="font-size: 0.13rem; color: #888; display: flex; align-items: center; justify-content: center">
                    请放心输入，信息仅作为运营商查询优惠时使用。
            </span>
        </div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">机主姓名</span>
            <input style="font-size: 0.13rem; color: #999; margin-left: 0.12rem; flex:1"
                   class="input-trans name" maxlength="6" placeholder="请输入姓名">
        </div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">身份证号</span>
            <input style="font-size: 0.13rem; color: #999; margin-left: 0.12rem; flex:1"
                   maxlength="18" class="input-trans personal" placeholder="请输入身份证">
        </div>

        <div class="row-padding" style="border-bottom: 0.005rem solid #888;">
            <span style="font-size: 0.14rem; color: #333">手机号码</span>
            <input style="font-size: 0.13rem; color: #999; margin-left: 0.12rem; flex: 1;"
                   type="number" oninput="if(value.length>11)value=value.slice(0,11)"
                   class="input-trans phone" placeholder="请输入电话">
        </div>

        <div style="color: white; background-color: #ff5000; display: flex;
                    align-items: center; margin: 0.2rem 0.15rem; height: 0.42rem; font-size: 0.18rem;
                    justify-content: center; border-radius: 0.05rem" id="query">查询可享受优惠</div>


        <div style="display: flex; align-items: center; justify-content: space-between; margin: 0px 0.15rem">
            <div style="display: flex; align-self: center;
                        justify-content: center;" class="im">
                <img src="img/query_ask.png" style="height: 0.17rem; width: 0.17rem;">
                <span style="margin-left: 0.05rem; color: #29aefe; font-size: 0.12rem;">联系卖家</span>
            </div>

            <div style="display: flex; align-self: center;
                        justify-content: center;" class="query_rule">
                <img src="img/query_look.png" style="height: 0.17rem; width: 0.17rem;">
                <span style="margin-left: 0.05rem; color: #29aefe; font-size: 0.12rem;">查询规则</span>
            </div>
        </div>

</div>
