    <div style="border-top: 0.005rem solid #ddd;

        <div style="position: relative; height: 0.15rem; margin-top: 0.2rem">
                <span style="position: absolute; font-size: 0.14rem; left: 0.18rem;
                text-align: center; color: white">输入用户信息</span>

            <span style="position: absolute; font-size: 0.14rem; left: 1.94rem;
                text-align: center; color: white">商家处理订单</span>
        </div>
        <div style="height: 0.06rem; width: 100%; position: relative; margin: 0.08rem 0rem">
            <img src="img/line.png" style="position: absolute; height: 0.06rem; width: 3.44rem; margin: 0px 0.15rem">
            <img src="img/point.png" style="position: absolute; height: 0.1rem; width: 0.1rem; left: 0.54rem">
            <img src="img/point.png" style="position: absolute; height: 0.1rem; width: 0.1rem; left: 1.39rem">
            <img src="img/point.png" style="position: absolute; height: 0.1rem; width: 0.1rem; left: 2.29rem">
            <img src="img/point.png" style="position: absolute; height: 0.1rem; width: 0.1rem; left: 3.10rem">
        </div>
        <div style="position: relative; height: 0.15rem;">
                <span style="position: absolute; font-size: 0.14rem; left: 1.16rem;
                text-align: center; color: white">选择购买</span>
            <span style="position: absolute; font-size: 0.14rem; left: 2.86rem;
                text-align: center; color: white">续约成功</span>
        </div>
        <div style="color: #37dec9; background-color: white; display: flex; position: relative;
                align-items: center; height: 0.27rem; margin: 0.17rem 1rem; width: 1.8rem;
                justify-content: center; border-radius: 0.5rem" onclick="window.location.reload(1);">
            <img src="img/input_head.png" style="height: 0.15rem; width: 0.14rem; margin-right: 0.05rem;">
            <span style="font-size: 0.12rem">购买失败全额退款</span>
        </div>
    </div>

    <!--<div style="flex: 6; display: flex; border-top: 1px solid #ddd; border-bottom: 1px solid #888;-->

        <div class="row-padding"
             style="background-color: #f4f4f4; color: #888; font-size: 0.05rem; align-items: flex-end;
                 padding-bottom: 0.05rem;">以下信息将提供给营运商用于业务办理, 请确保输入正确</div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">户主姓名</span>
            <input style="font-size: 0.13rem; color: #999; width: 3rem;" placeholder="请输入姓名" class="input-trans name-input" maxlength="6">
        </div>

        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">户主号码</span>
            <input type="number" placeholder="请输入电话"
                   class="input-trans phone-input" style="font-size: 0.13rem; color: #999; margin-left: 0.12rem"
                   oninput="if(value.length>11)value=value.slice(0,11)">
        </div>


        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">身份证号</span>
            <input type="text" placeholder="请输入身份证号码" maxlength="18"
                   class="input-trans personal-input" style="font-size: 0.13rem; color: #999; margin-left: 0.12rem"></div>


        <div class="row-padding">
            <span style="font-size: 0.14rem; color: #333">安装地址</span>
            <input type="text" placeholder="请输入宽带安装地址" class="input-trans address-input" style="font-size: 0.13rem; color: #999; margin-left: 0.12rem">
        </div>

        <div class="row-padding" >
            <span style="font-size: 0.14rem; color: #333">宽带速率</span>

            <div class="dropdown" style="margin-left: 0.12rem; flex: 1; display: flex; align-items: center">
                <select tabindex="1" style="height: 100%; width: 100%;-webkit-appearance: none;border:0; font-size: 0.13rem; padding: 0.12rem" class="speed">
                    <option value="0" class="label">50M</option>
                    <option value="1">100M</option>
                    <option value="2">200M</option>
                    <option value="3">500M</option>
                </select>
            </div>
        </div>

        <div class="row-padding" style="border-bottom: 0.005rem solid #888;">
            <span style="font-size: 0.14rem; color: #333">宽带周期</span>

            <div class="dropdown" style="margin-left: 0.12rem; flex: 1; display: flex; align-items: center">
                <select tabindex="1" style="height: 100%; width: 100%;-webkit-appearance: none;border:0; font-size: 0.13rem; padding: 0.12rem" class="time" >
                    <option value="0" class="label">1年</option>
                    <option value="1">2年</option>
                    <option value="2">3年</option>
                    <option value="3">4年</option>
                </select>
            </div>
        </div>
