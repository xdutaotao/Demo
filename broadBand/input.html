<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>宽带新装</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="spm-id" content="a1z51.24540073"/>

    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/input.js?v=1"></script>
    <script src="js/toast.js"></script>
    <script src="js/jquery.easydropdown.min.js"></script>
    <script src="//g.alicdn.com/tmapp/tida2/2.2.16/tida.js?appkey=24540073"></script>
</head>
<body>
<div class="main-div" style="min-height: 200px">
    <div style="flex: 6; display: flex; border-top: 1px solid #ddd; border-bottom: 1px solid #888;
                    flex-direction: column; background-color: aqua">

        <div class="row-padding"
             style="background-color: #f4f4f4; color: #888; font-size: 10px; align-items: flex-end;
                 padding-bottom: 10px;">以下信息将提供给营运商用于业务办理, 请确保输入正确</div>

        <div class="row-padding">
            <span style="flex: 1">户主姓名</span>
            <input style="flex: 3" placeholder="请输入姓名" class="input-trans name-input" maxlength="6">
        </div>

        <div class="row-padding">
            <span style="flex: 1">户主号码</span>
            <input type="number" placeholder="请输入电话"
                   class="input-trans phone-input" style="flex: 3"
                   oninput="if(value.length>11)value=value.slice(0,11)">
        </div>


        <div class="row-padding">
            <span style="flex: 1">身份证</span>
            <input type="text" placeholder="请输入身份证号码" maxlength="18"
                   class="input-trans personal-input" style="flex: 3"></div>

        <div class="row-padding">
            <span style="flex: 1">联系人</span>
            <input type="text" placeholder="请输入联系人姓名" class="input-trans contact-name-input" style="flex: 3">
        </div>

        <div class="row-padding">
            <span style="flex: 1">联系方式</span>
            <input type="number" placeholder="请输入联系人电话"
                   class="input-trans contact-phone-input" style="flex: 3"
                   oninput="if(value.length>11)value=value.slice(0,11)">
        </div>


        <div class="row-padding">
            <span style="flex: 1">安装地址</span>
            <input type="text" placeholder="请输入宽带安装地址" class="input-trans address-input" style="flex: 3">
        </div>

        <div class="row-padding" style="display: flex;">
            <span style="flex: 1">宽带速率</span>

            <div class="dropdown" style="flex: 3; height: 100%; display: flex; align-items: center">
                <select tabindex="1" style="height: 100%; width: 100%;-webkit-appearance: none;border:0;height:30px; font-size: 15px" class="speed">
                    <option value="0" class="label">50M</option>
                    <option value="1">100M</option>
                    <option value="2">200M</option>
                    <option value="3">500M</option>
                </select>
            </div>
        </div>

        <div class="row-padding" style="display: flex;">
            <span style="flex: 1">宽带周期</span>

            <div class="dropdown" style="flex: 3; height: 100%; display: flex; align-items: center">
                <select tabindex="1" style="height: 100%; width: 100%;-webkit-appearance: none;border:0;height:30px; font-size: 15px" class="time" >
                    <option value="0" class="label">1年</option>
                    <option value="1">2年</option>
                    <option value="2">3年</option>
                    <option value="3">4年</option>
                </select>
            </div>
        </div>

    </div>

    <div style="width: 100%; flex: 3; background-color: #f4f4f4;
                    display: flex;  flex-direction: column";>
        <div style="text-align: center; margin: 10px">应付金额:
            <span id="money" style="color: red; font-size: 20px">1元</span>
        </div>

        <div id="action" style="color: white; background-color: #ff5000; display: flex;
                    align-items: center; margin: 5px 20px; height: 30px; font-size: 18px;
                    justify-content: center; border-radius: 5px">预约办理</div>

        <div style="text-align: center;justify-content: center;
                margin: 20px; display: flex; align-items: center" class="im">
            <img src="img/input_quire.png" style="height: 25px; width: 25px; margin: 0px 5px">
            <span>联系客服</span>
        </div>


    </div>


</div>


</body>


</html>
