<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>宽带到期续约</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="spm-id" content="a1z51.24540073"/>

        <link rel="stylesheet" href="css/main.css"/>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/empty.js"></script>
        <script src="//g.alicdn.com/tmapp/tida2/2.2.16/tida.js?appkey=24540073"></script>
    </head>
    <body>
        <div class="main-div">
            <div style="flex: 4; display: flex; border-top: 1px solid #ddd; border-bottom: 1px solid #888;
                    flex-direction: column; ">

                <div class="row-padding"
                     style="background-color: #f4f4f4; color: #888">当前套餐</div>

                <div class="row-padding">宽带账号
                    <span class="input-trans info"
                          style="display: flex; justify-content: center; align-items: center"></span>
                </div>

                <div class="row-padding">户主姓名
                    <span class="input-trans name"
                          style="display: flex; justify-content: center; align-items: center"></span>
                </div>

                <div class="row-padding">到期时间
                    <span class="input-trans time"
                          style="display: flex; justify-content: center; align-items: center"></span>
                </div>

                <div class="row-padding">套餐速率
                    <span class="input-trans speed"
                          style="display: flex; justify-content: center; align-items: center"></span>
                </div>

                <div class="row-padding">套餐价格
                    <span class="input-trans price"
                          style="display: flex; justify-content: center; align-items: center"></span>
                </div>

            </div>


            <div style="width: 100%; flex: 3; background-color: #f4f4f4;
                display: flex; align-items: center;
                justify-content: center; flex-direction: column">
                <img src="img/empty_empty.png" style="height: 30px; width: 50px;" >
                <span>到期了</span>
            </div>

            <div style="width: 100%; flex: 1; background-color: aqua;
                    display: flex";>
                <img id="go" src="img/empty_banner.png" alt="" style="height: 100%; width: 100%">
            </div>


        </div>


    </body>


</html>
