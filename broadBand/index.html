<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>宽带到期续费</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

        <link rel="stylesheet" href="css/main.css"/>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="main-div">
            <div style="flex: 2; display: flex; border-top: 1px solid #ddd;
                    flex-direction: column; background-color: aqua">

                <div class="row-padding"
                     style="background-color: #ddd; color: #999">当前套餐</div>

                <div class="row-padding">宽带账号
                    <input type="text" placeholder="HZ****9098" class="input-trans name"></div>

                <div class="row-padding">户主姓名
                    <input type="text" placeholder="高**" class="input-trans"></div>

                <div class="row-padding">到期时间
                    <input type="text" placeholder="2016.6.23" class="input-trans"></div>

                <div class="row-padding">套餐速率
                    <input type="text" placeholder="2M" class="input-trans"></div>

                <div class="row-padding">套餐价格
                    <input type="text" placeholder="200元/年" class="input-trans"></div>

            </div>


            <div style="width: 100%; flex: 1; background-color: #ddd;
                display: flex; align-items: center;
                justify-content: center; flex-direction: column">
                <img src="img/empty.png" alt="" >
                <span>到期了</span>
            </div>

            <div style="width: 100%; flex: 1; background-color: aqua;
                    display: flex";>
                <img id="go" src="img/empty.png" alt="" style="flex: 1">
            </div>


        </div>


    </body>


</html>
