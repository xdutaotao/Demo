<!DOCTYPE html>
<html>
<head>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        .router-link-active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello Vue App!</h1>
        <p>
            <router-link :to="{ name:'fooName', params: {num: '123', age: 'abc'} }">Go to foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <router-view></router-view>
    </div>


</body>
<script type="text/javascript">
    const Foo = {
        template: '<div>foo--{{this.$route.params.num}}---{{this.$route.params.age}}</div>'
    }

    const Bar = {
        template: '<div>bar-----</div>'
    }

    const routes = [
        {path: '/foo', component: Foo, name: 'fooName'},
        {path: '/bar', component: Bar}
    ]


    const router = new VueRouter({
        routes
    })


    const app = new Vue({
        router
    }).$mount('#app')


</script>
</html>
